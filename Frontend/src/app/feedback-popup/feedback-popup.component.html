<div class="popup">
    <div *ngIf="feedback_popup===1; then firstfb; else secondfb"></div>
    <ng-template #firstfb>
        <div>
            <p>We Wish to serve you better!</p>
            <p>Rate our app from 1-5</p>
            <span class="fa fa-star" id="1-star" (click)="colourStars(1)"></span>
            <span class="fa fa-star" id="2-star" (click)="colourStars(2)"></span>
            <span class="fa fa-star" id="3-star" (click)="colourStars(3)"></span>
            <span class="fa fa-star" id="4-star" (click)="colourStars(4)"></span>
            <span class="fa fa-star" id="5-star" (click)="colourStars(5)"></span>
            <br>
            <br>
            <div class="options">
                <button class="box-button-red" (click)="closeFeedback()">Cancel</button>
                <button class="box-button-green" (click)="submitfb1()">Next</button>
            </div>
        </div>
    </ng-template>
    

    <ng-template #secondfb>
        <div>
            <p>Let us know if you have any suggessions.</p>
            <textarea name="suggessions" id="suggessions" cols="30" rows="10"></textarea>
        </div>
        <div class="options">
            <button class="box-button-red" (click)="closeFeedback()">Cancel</button>
            <button class="box-button-green" (click)="submitfb2()">Submit</button>
        </div>
    </ng-template>
</div>
